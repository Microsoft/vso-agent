apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'jacoco'

group = 'com.mycompany.app'
version = '1.0-SNAPSHOT'
description = 'my-app'
sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
    maven {
        url "http://repo.maven.apache.org/maven2"
    }
}

dependencies {
    testCompile group: 'junit',
    name: 'junit',
    version: '3.8.1'
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}